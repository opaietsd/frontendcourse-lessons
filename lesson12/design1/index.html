<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="site">
    <h1 class="site__header">HTML Form</h1>
    <form class="site__form">
        <div>
        <label for="name" class="form__names">First Name:</label> 
        <input type="text" class="form__input">
        </div>
        <div>
        <label for="lname" class="form__names">Last Name:</label>
        <input type="text" name="" id="lname" class="form__input">
        </div>
        <div>
        <label for="date" class="form__names">Date of Birth:</label>
        <input type="text" name="" id="date" class="form__input">
        </div>
        <div>
        <label for="email" class="form__names">Email id:</label>
        <input type="text" name="" id="email" class="form__input">
        </div>
        <div>
        <label for="number" class="form__names">Mobile Number</label>
        <input type="text" id="number" class="form__input">
        </div>
        <div class="site__buttons">
            <button type="submit" class="site__button">Submit</button>
            <button type="reset" class="site__button">Reset</button>
        </div>
    </form>
    </div>
</body>
</html>
