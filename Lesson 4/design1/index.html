<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <link rel="icon" type="image/png" href="/Lesson 4/design1/images/Logo.png">
    <link rel="stylesheet" href="/Lesson 4/design1/style.css">
</head>
<body class="page">
    <img src="/Lesson 4/design1/images/GitHub-logo.png" alt="GitHub's logo" width="150px">
    <h1>Sign in to GitHub</h1>
    <form class="page__form">
        <br>
        <label for="name" >Username or email address</label><br>
        <input type="text" class="page__input"><br>
        <br>
        <div>
         <label for="password">Password</label> <a href="" class="links">Forgot password?</a><br>  
        </div>
        <input type="text" name="password"><br>
        <button type="submit" value="Sign in" class="button">Sign in</button>
    </form>
    <br>
    <div class="link_to_create_an_account">
        <p>New to GitHub?<span><a href="" class="links">Create an account.</a></span></p>
    </div>
    <ul class="unordered">
    <li class="list"><a href="" class="links">Terms</a></li>
    <li class="list"><a href="" class="links">Privacy</a></li>
    <li class="list"><a href="" class="links">Security</a></li>
    <li class="list"><a href="" class="links">Contact GitHub</a></li>
    </ul>
</body>
</html>
