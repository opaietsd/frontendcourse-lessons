<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="/Lesson 4/design 2/style.css">
</head>
<body>
    <header>
    <img src="/Lesson 4/design 2/images/Facebook-Logo.png" alt="logo" width="200px"/>
    <h3>Facebook helps you connect and share <br> with the people in your life.</h3>
    </header>
    <form>
        <label for="name"></label>
        <input type="text" placeholder="Email address or phone number">
        <label for="password"></label>
        <input type="text" name="password" placeholder="Password">
        <button>Log in</button>
        <div>
            <p><a href="">Forgotten password?</a></p>
        </div>
        <hr>
        <button>Create New Account</button>
    </form>
    <footer>
    <p id="page">Create a Page </p><p> for a celebrity, brand or business</p>
    </footer>
    
</body>
</html>
