<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="squid-game">
        <div class="squid-game__nav">
            <img src="./imgs/Group 5.svg" alt="Group" width="50%"/>
            <img src="./imgs/logo.svg" alt="logo" width="50%"/>
            <img src="./imgs/menu.svg" alt="menu" width="40%"/>
        </div>
        <div class="squid-game__main">
            <div class="main__left">
            <h1>Squid Games</h1>
            <p>Once you start the game, there is no 
                turning back, The winner is alone, the 
                loser only faces death</p>
                <div class="main__left-small-imgs">
                    <img src="./imgs/Polygon 6.svg" alt="Small Polygon"/>
                    <img src="./imgs/Rectangle 8.svg" alt="Small square"/>
                </div>
                 <div class="img__left-doll">
                    <img src="./imgs/doll circle.svg" alt="circle"/>
                    <img src="./imgs/doll.svg" alt="The doll"/>
                 </div>
                <img src="./imgs/Mask Group.svg" alt="Mask" class="img__left-mask"> 
            </div>
            <div class="main__right">
             <img src="./imgs/people in red.svg" alt="people"/>
             <img src="./imgs/start new game img.svg" alt="start game image"/>
             <img src="./imgs/big square.svg" alt="square"/> 
             <img src="./imgs/person right.svg" alt="white triangle">

            </div>
            </div>
        </div>
        <div></div>
    </div>
</body>
</html>
