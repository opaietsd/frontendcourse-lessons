<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/lesson 5/design1/images/style.css">
    <link rel="icon" href="/lesson 5/design1/images/logotop.png">
</head>
<body>
    <main>
       <div id="image">
           <img src="/lesson 5/design1/images/logo.png" alt="Logo" width="100px">
       </div>
       <div id="text">
           <h1>Sign in</h1>
           <h2>To continue to Gmail</h2>
       </div>
       <form>
           <label for="email"></label>
           <input type="text"><br>
           <label for="Forgot email"></label>
           <input type="text">
        <p>Not your computer? Use a private browsing window to sign in. <a href="" id="more">Learn more</a></p>
        <div id="click">
            <button type="submit" id="first">Create account</button>
            <button type="submit" id="second">Next</button>
        </div>
       </form>
    </main>
    <footer>
       <div>

       </div>
        <nav>
            <a href="" class="group">Help</a>
            <a href="" class="group">Privacy</a>
            <a href="" class="group">Terms</a>
        </nav>
    </footer>
</body>
</html>
