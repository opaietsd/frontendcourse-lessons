<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="site">
        <div class="calculator">
        <div class="calculator__input" id="input"></div>
        <div class="calculator__numbers">
            <div class="number" onclick="seven()">7</div>
            <div class="number" onclick="eight()">8</div>
            <div class="number" onclick="nine()">9</div>
            <div class="number" onclick="delet()">C</div>
            <div class="number" onclick="four()">4</div>
            <div class="number" onclick="five()">5</div>
            <div class="number" onclick="six()">6</div>
            <div class="number">X</div>
            <div class="number" onclick="one()">1</div>
            <div class="number" onclick="two()">2</div>
            <div class="number" onclick="three()">3</div>
            <div class="number">-</div>
            <div class="number" onclick="zero()">0</div>
            <div class="number">.</div>
            <div class="number">=</div>
            <div class="number" onclick="add()">+</div>
        </div>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
